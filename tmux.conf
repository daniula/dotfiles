# Change ctrl-b default tmux activation to ctrl-o
unbind-key C-b
set -g prefix 'C-o'
bind-key 'C-o' send-prefix

# quick pane cycling (ctrl-o twice quickly)
unbind ^O
bind ^O select-pane -t :.+

set -g default-terminal "screen-256color"

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded"

# start window numbering at 1 for easier switching
set -g base-index 1

# don't let tmux rename our windows in the status bar
set-option -g allow-rename off

# unicode
set -g utf8 on

# status bar config
set -g status-utf8 on
set -g status-left "#[fg=color1,bold]â™  #S "
set -g status-left-length 50
set -g status-right-length 50
set -g status-right "#() | %H:%M %d-%h-%Y #h"
setw -g window-status-current-format "#I #W"
set-window-option -g automatic-rename off

# listen to alerts from all windows
set -g bell-action any

# rebind pane tiling
bind v split-window -h
bind s split-window
bind | split-window -h
bind - split-window -v

# pane resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5


